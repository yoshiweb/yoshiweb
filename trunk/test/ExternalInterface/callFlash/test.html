<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>test</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

<script type="text/javascript">
var flashvars = {};
var params = {
	allowscriptaccess:"always"
};
var attributes = {
	id:"externalFlash"
};
swfobject.embedSWF("test.swf", "flashContent", "250", "150", "9.0.115", "", flashvars, params, attributes);
</script>

<script type="text/javascript">

// Flashの関数を実行
function testFlash(){
	thisMovie("externalFlash").sendToActionScript("JavaScriptから実行！");
}

function thisMovie(movieName) {
    if (navigator.appName.indexOf("Microsoft") != -1) {
        return window[movieName];
    } else {
        return document[movieName];
    }
}

</script>


</head>
<body>

<div><a href="#" onclick="testFlash();">Flashの関数を実行</a></div>
<div id="flashContent"></div>


</body>
</html>
