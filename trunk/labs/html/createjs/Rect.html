<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>EaselJS</title>
<script src="http://code.createjs.com/easeljs-0.5.0.min.js"></script>

<script>
function init() {
	var canvas = document.getElementById("testCanvas");
	var stage = new createjs.Stage(canvas);

	// カラの入れ物
	var container1 = new createjs.Container();
	container1.x = 100;
	container1.y = 80;

	// シェイプを作成
	var target1 = new createjs.Shape();
	target1.graphics.beginFill("#00F").drawRect(0,0,200,60).beginFill("#FFF");

	// シェイプを作成
	var target2 = new createjs.Shape();
	target2.graphics.beginFill("#F00").drawRect(0,0,60,60).beginFill("#FFF");
	target2.x = 20;
	target2.y = 10;

	// 配置
	container1.addChild(target1);
	container1.addChild(target2);
	stage.addChild(container1);

	stage.update();
}

</script>
<style type="text/css">
	body {
		background-color: #CCC;
	}
	canvas {
		background-color: #FFF;
	}
</style>

</head>
	
<body onload="init();">

		<canvas id="testCanvas" width="550" height="400"></canvas>

</body>
</html>
