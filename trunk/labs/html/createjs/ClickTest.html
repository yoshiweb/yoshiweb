<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>EaselJS Example: Click Example</title>
<script src="http://code.createjs.com/easeljs-0.5.0.min.js"></script>

<script>
function init() {
	var canvas = document.getElementById("testCanvas");
	var stage = new createjs.Stage(canvas);

	var container = new createjs.Container();
	var target = new createjs.Shape();
	var txt = new createjs.Text("Click Me!", "36px Arial", "#FFF");
	container.x = 100;
	container.y = 80;
	target.graphics.beginFill("#00F").drawRect(-10,-10,200,60).beginFill("#FFF");
	txt.textBaseline = "top";


	container.addChild(target);
	container.addChild(txt);
	stage.addChild(container);

	// container.onPress = function(evt) { console.log("onPress"); }
	container.onPress = _onPress;
	container.onClick = function(evt) { console.log("onClick"); }
	container.onDoubleClick = function(evt) { console.log("onDoubleClick"); }

	stage.enableMouseOver(10);

	container.onMouseDown = function(evt) { console.log("onMouseDown"); }
	container.onMouseUP = function(evt) { console.log("onMouseUP"); }

	container.onMouseOver = function(evt) { console.log("onMouseOver"); }
	container.onMouseOut = function(evt) { console.log("onMouseOut"); }
	container.onMouseMove = function(evt) { console.log("onMouseMove"); }

	// 画面更新
	stage.update();
}

function _onPress (evt) {
	console.log("_onPress");

	evt.onMouseMove = function (ev) {
		console.log(["onMouseMove", ev]);
	}
	evt.onMouseUP = function (ev) {
		console.log(["onMouseUP", ev]);
	}
	evt.onMouseDown = function (ev) {
		console.log(["onMouseDown", ev]);
	}
}





</script>
<style type="text/css">
	body {
		background-color: #CCC;
	}
	canvas {
		background-color: #FFF;
	}
</style>

</head>
	
<body onload="init();">

		<canvas id="testCanvas" width="550" height="400"></canvas>

</body>
</html>
